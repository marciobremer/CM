<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <!-- by using the [(ngModel)] we are using 2way data binding grab the data from form and send to database -->
            <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Add
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
